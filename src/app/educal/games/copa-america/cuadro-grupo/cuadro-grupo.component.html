<main>
  <app-header headerShadow="header__area header__padding-2 header__shadow"></app-header>

  <section class="events__area pt-115 pb-120 p-relative">
    <div class="events__shape">
      <img class="events-1-shape" src="assets/img/events/events-shape.png" alt="">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xxl-12 offset-xxl-12">
          <div class="section__title-wrapper mb-60 text-center">
            <h2 class="section__title">Proximos <span class="yellow-bg yellow-bg-big">Eventos<img
                  src="assets/img/shape/yellow-bg.png" alt=""></span></h2>
            <p>Copa America del 20/06 al 14/07.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xxl-12  col-xl-12 col-lg-12 " *ngFor="let partido of partidos; let i = index">
            <div class="events__item mb-10 hover__active">
                <div class="events__item-inner white-bg">
                    <div class="events__content">
                        <div class="events__meta">
                            <span>Grupo {{ partido.group }}</span>
                            <span> {{ partido.stadium.name }} - {{partido.stadium.localidad}}, {{partido.stadium.estado}}</span>
                        </div>
                        <h3 class="events__title">
                            <a [routerLink]="['/event-details']">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="col-1 text-center">
                                        {{ i + 1 }}
                                    </div>
                                    <div class="col-3">
                                        <div class="d-flex align-items-center">
                                            <div>
                                                <img [src]="'assets/img/american-cup/countries/' + partido.teamA.flag"
                                                    alt="{{ partido.teamA.name }}" class="img-fluid rounded-circle"
                                                    style="width: 30px; height: 30px; margin-right: 10px;">
                                            </div>
                                            <div>
                                                {{ partido.teamA.name }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3 text-center">
                                        {{ formatFecha(partido.date) }}
                                    </div>
                                    <div class="col-3 d-flex align-items-center justify-content-end">
                                        <div>
                                            <img [src]="'assets/img/american-cup/countries/' + partido.teamB.flag"
                                                alt="{{ partido.teamB.name }}" class="img-fluid rounded-circle"
                                                style="width: 30px; height: 30px; margin-right: 10px;">
                                        </div>
                                        <div>
                                            {{ partido.teamB.name }}
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </section>

</main>
