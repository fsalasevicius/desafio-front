<section class="signup__area po-rel-z1 pt-100 pb-145">
  <div class="sign__shape">
     <img class="man-1" src="assets/img/icon/sign/man-3.png" alt="">
     <img class="man-2 man-22" src="assets/img/icon/sign/man-2.png" alt="">
     <img class="circle" src="assets/img/icon/sign/circle.png" alt="">
     <img class="zigzag" src="assets/img/icon/sign/zigzag.png" alt="">
     <img class="dot" src="assets/img/icon/sign/dot.png" alt="">
     <img class="bg" src="assets/img/icon/sign/sign-up.png" alt="">
     <img class="flower" src="assets/img/icon/sign/flower.png" alt="">
  </div>
  <div class="container">
     <div class="row">
        <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
           <div class="section__title-wrapper text-center mb-55">
              <h2 class="section__title">Crea tu cuenta</h2>
              <p>Para empezar a jugar</p>
           </div>
        </div>
     </div>
     <div class="row">
        <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
           <div class="sign__wrapper white-bg">
              <div class="sign__header mb-35">
               <!--
                 <div class="sign__in text-center">
                     <a href="#" class="sign__social g-plus text-start mb-15"><i class="fab fa-google-plus-g"></i>Ingresa con Google</a>
                    <a href="#" class="sign__social text-start mb-15"><i class="fab fa-facebook-f"></i>Ingresa con Facebook</a> 
                    <p> <span>-------</span> O <a [routerLink]="['/sign-up']">Regístrate</a>  Con tu correo electrónico<span> -------</span> </p>
                 </div>
                 -->
              </div>
              <div class="sign__form">
               <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="sign__input-wrapper mb-25">
                       <h5>Nombre</h5>
                       <div class="sign__input">
                          <input type="text" placeholder="Nombre"  name="name" formControlName="name" required>
                          <i class="fal fa-user"></i>
                       </div>
                    </div>
                    <div class="sign__input-wrapper mb-25">
                     <h5>Apellido</h5>
                     <div class="sign__input">
                        <input type="text" placeholder="Apellido"  name="surname" formControlName="surname" required>
                        <i class="fal fa-user"></i>
                     </div>
                  </div>
                  <div class="sign__input-wrapper mb-25">
                     <h5>Fecha de Nacimiento</h5>
                     <div class="sign__input">
                        <input type="date"   name="birthday" formControlName="birthday" required>
                        <i class="fal fa-calendar"></i>
                     </div>
                  </div>
                  <div class="sign__input-wrapper mb-25">
                     <h5>Email</h5>
                     <div class="sign__input">
                        <input type="text" placeholder="Email" name="email" formControlName="email" required>
                        <i class="fal fa-envelope"></i>
                     </div>
                  </div>
                  <div class="sign__input-wrapper mb-25">
                     <h5>Contraseña</h5>
                     <div class="sign__input">
                       <input type="password" placeholder="Contraseña" name="password" formControlName="password" required>
                       <i class="fal fa-lock"></i>
                     </div>
                   </div>
                   <div class="sign__input-wrapper mb-10">
                     <h5>Confirma tu contraseña</h5>
                     <div class="sign__input">
                       <input type="password" placeholder="Confirma tu contraseña" name="confirmPassword" formControlName="confirmPassword" required>
                       <i class="fal fa-lock"></i>
                     </div>
                   </div>
                   <p-toast position="bottom-center"></p-toast>
                    <button class="e-btn w-100 mt-3" type="submit"> Registrarse</button>
                    <div class="sign__new text-center mt-20">
                       <p>¿ Ya tienes una cuenta ? <a class="btn-reg" [routerLink]="['/sign-in']"> Ingresa!</a></p>
                    </div>
                 </form>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
