<section class="hero__area hero__height d-flex align-items-center grey-bg-2 p-relative">
    <div class="hero__shape">
       <img class="hero-1-circle" src="assets/img/shape/hero/hero-1-circle.webp" alt="Circle">
       <img class="hero-1-circle-2" src="assets/img/shape/hero/hero-1-circle-2.webp" alt="Circle">
       <img class="hero-1-dot-2" src="assets/img/shape/hero/hero-1-dot-2.webp" alt="Dot">
    </div>
    <div class="container">
       <div class="hero__content-wrapper" style="margin-top: -10px;">
          <div class="row align-items-center">
             <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
                <div class="hero__content p-relative z-index-1">
                   <h3 class="hero__title">
                      <span>Bienvenidos!</span>
                      Jug√° y Divertite  con tus<span class="yellow-shape"> amigos<img src="assets/img/shape/yellow-bg.webp" alt="yellow-shape">. </span>
                      </h3>
                      <a [routerLink]="['/games-copa-america']" class="e-btn">Jugar</a>
                </div>
             </div>
             <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
                <div class="hero__thumb d-flex p-relative">
                   <div class="hero__thumb-shape">
                      <img class="hero-1-dot" src="assets/img/shape/hero/hero-1-dot.webp" alt="">
                      <img class="hero-1-circle-3" src="assets/img/shape/hero/hero-1-circle-3.webp" alt="">
                      <img class="hero-1-circle-4" src="assets/img/shape/hero/hero-1-circle-4.webp" alt="">
                   </div>
                   <div class="hero__thumb-big mr-30">
                      <img src="assets/img/hero/hero-2.webp" alt="Banner Principal">
                      <div class="hero__quote hero__quote-animation">
                         <h3>Desafialos</h3>
                         <h5>y que gane el mejor.</h5>
                      </div>
                   </div>
                   <div class="hero__thumb-sm mt-50 d-none d-lg-block">
                      <img src="assets/img/hero/hero-4.webp" alt="Banner Principal">
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
