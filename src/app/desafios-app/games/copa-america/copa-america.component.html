<main>
   <app-header headerShadow="header__area header__padding-2 header__shadow"></app-header>

   <section class="teacher__area pt-50 pb-110">
      <div class="page__title-shape">
         <!-- Tus imágenes aquí -->
      </div>
      <div class="container">
         <ng-container *ngIf="loading;">
            <app-spinner></app-spinner>
         </ng-container>
         <ng-container *ngIf="!loading;">
            <section class="category__area pt-10 pb-70">
               <div class="container">
                  <div class="row align-items-end">
                     <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-8">
                        <div class="section__title-wrapper mb-45">
                           <h2 class="section__title">Bienvenidos a Predicción <br><span class="yellow-bg">Copa America
                                 2024 <img src="assets/img/shape/yellow-bg-2.png" alt=""> </span>
                           </h2>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6" style="cursor: pointer;">
                        <a [routerLink]="['/games-copa-america-view-tournament']">
                           <div class="category__item mb-30 transition-3 d-flex align-items-center">
                              <div class="category__icon mr-30">
                                 <img src="../../../../assets/img/icon/view_tournament.png" width="50px"
                                    alt="Ver Torneos en los que participo">
                              </div>
                              <div class="category__content">
                                 <h4 class="category__title">Ver Torneos</h4>
                              </div>
                           </div>
                        </a>
                     </div>
                     <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6" style="cursor: pointer;">
                        <a [routerLink]="['/games-copa-america-join-tournament']">
                           <div class="category__item mb-30 transition-3 d-flex align-items-center">
                              <div class="category__icon mr-30">
                                 <img src="../../../../assets/img/icon/invitation_tournament.png" width="50px"
                                    alt="Invitaciones pendientes a torneos">
                              </div>
                              <div class="category__content">
                                 <h4 class="category__title">Invitaciones Pendientes
                                 </h4>
                              </div>
                           </div>
                        </a>
                     </div>
                     <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6" style="cursor: pointer;">
                        <a [routerLink]="['/games-copa-america-join-tournament']">
                           <div class="category__item mb-30 transition-3 d-flex align-items-center">
                              <div class="category__icon mr-30">
                                 <img src="../../../../assets/img/icon/addTournament.png" width="50px" alt="">
                              </div>
                              <div class="category__content">
                                 <h4 class="category__title">Unite a un torneo</h4>
                              </div>
                           </div>
                        </a>
                     </div>
                     <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6" style="cursor: pointer;">
                        <a [routerLink]="['/games-copa-america-create-tournament']">
                           <div class="category__item mb-30 transition-3 d-flex align-items-center">
                              <div class="category__icon mr-30">
                                 <img src="../../../../assets/img/icon/tournament.png" width="50px" alt="">
                              </div>
                              <div class="category__content">
                                 <h4 class="category__title">Crear Torneo</h4>
                              </div>
                           </div>
                        </a>
                     </div>
                     <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6" style="cursor: pointer;">
                        <a [routerLink]="['/games-copa-america-prediction']">
                           <div class="category__item mb-30 transition-3 d-flex align-items-center">
                              <div class="category__icon mr-30">
                                 <img src="../../../../assets/img/icon/prediction.png" width="50px" alt="">
                              </div>
                              <div class="category__content">
                                 <h4 class="category__title">Generar
                                    Predicción</h4>
                              </div>
                           </div>
                        </a>
                     </div>
                  </div>
               </div>
            </section>

         </ng-container>
      </div>
   </section>
   <app-footer></app-footer>
</main>
