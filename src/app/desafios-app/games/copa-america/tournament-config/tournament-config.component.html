<main>
  <app-header headerShadow="header__area header__padding-2 header__shadow"></app-header>
  <section class="page__title-area pt-120 pb-90">
    <div class="page__title-shape">
      <img class="page-title-shape-5 d-none d-sm-block" src="assets/img/page-title/page-title-shape-1.png" alt="" />
      <img class="page-title-shape-6" src="assets/img/page-title/page-title-shape-6.png" alt="" />
      <img class="page-title-shape-7" src="assets/img/page-title/page-title-shape-4.png" alt="" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xxl-8 col-xl-8 col-lg-8">
          <div class="course__wrapper">
            <div class="page__title-content mb-25">
              <div class="page__title-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="['/games-copa-america']">Copa America</a></li>
                    <li class="breadcrumb-item">
                      <a [routerLink]="['/games-copa-america-join-tournament']">Torneo de Amigos</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Configuraci√≥n
                    </li>
                  </ol>
                </nav>
              </div>
              <h5 class="page__title-3">
                Preferencias del Torneo
              </h5>
            </div>
            <div class="course__tab-content mb-95">
              <div class="tab-content" id="courseTabContent">
                <div class="tab-pane fade show active" id="description" role="tabpanel"
                  aria-labelledby="description-tab">
                  <div class="course__description">
                    <form>
                      <label for="">Limite de Invitados</label>
                      <input type="text" class="form-control">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xxl-4 col-xl-4 col-lg-4">
          <div class="course__sidebar pl-70 p-relative">
            <div class="course__shape">
              <img class="course-dot" src="assets/img/course/course-dot.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</main>
